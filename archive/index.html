<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #060758;
        margin: 0;
      
      }

      .layer {
        position: absolute;
        opacity: 0.6;
        border-radius: 15px 50px 30px 5px;
      }

      #archiveimg1 {
        top: 0vh;
        right: 50pt;
        width: 70vw;
        max-width: 1200px;
        z-index: 1;
      }

       #archiveimg-copy {
        top: 100vh;
        left: 50pt;
        width: 70vw;
        max-width: 1200px;
        z-index: 1;
      }

      #archiveimg2 {
        top: 80vh;
        left: 50vw;
        width: 40vw;
        max-width: 700px;
        opacity: 0.4;
        z-index: 2; 
      }

      #poem {
        position: absolute;
        color: rgb(238, 249, 29);
        opacity: 0.6;
        background-color: #0b0d72;
        text-shadow: -1px -3px 1px white;
        border: 12px solid rgb(29, 8, 104);
        width: min(800px, 80vw);
        left: 30vw;
        top: 35vh;
        font-size: 120px;
        font-family: 'Courier New', Courier, monospace;
        text-align: right;
        padding: 8px;
        z-index: 5;
      }

      #archivevid1 {
        position: absolute;
        top: 40vh;
        left: 10vw;
        width: 30vw;
        max-width: 1000px;
        border-radius: 30px 300px 40px 0px;
        z-index: 20;
        opacity: 0.4;
      }
    </style>
  </head>

  <body>
    <img id="archiveimg1" class="layer" src="flower.gif" alt="flower gif">
    <img id="archiveimg-copy" class="layer" src="flower.gif" alt="flower gif">
    <img id="archiveimg2" class="layer" src="flower2.png" alt="flower png">

    <video id="archivevid1" loop controls src="poppy.mp4" type="video/mp4">
    </video>
    

    <div id="poem">
      a flower to remember me.<br>
      it's dead?<br>
      exactly.
    </div>
  </body>
</html>
